<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Page</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="form-container">
        <form class="reset-password-form form-style" >
            <h2>Reset Password Form</h2>
            
            <div class="form-group">
                <label for="">Old Password:</label>
                <input class="old-password" type="text" name="old-password" required> 
                <div class="error old-password-error"></div>
            </div>
            <div class="form-group">
                <label for="">New Password:</label>
                <input class="new-password" type="text" name="password" required> 
            </div>
            <div class="form-group">
                <label for="">Confirm Password:</label>
                <input class="re-password" type="text" required> 
                <div class="error re-password-error"></div>
            </div>
            <button type="submit" class="reset-password">Submit</button>

        </form>

    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
